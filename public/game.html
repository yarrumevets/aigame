<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="game"></canvas>
    <p id="stats"></p>
    <div id="talkwrapperoverlay">
        <input id="userprompt" placeholder="Ask a question..." />
        <button id="saybutton">OK</button>
        <button id="closebutton">X</button>
        <textarea id="airesponse" disabled rows="3" cols="80" placeholder=". . ."></textarea>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
